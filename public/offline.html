<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Không có kết nối - SuicaoDex</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #4b5563;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .offline-image {
      width: 240px;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      p {
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/suicaodex.webp" alt="SuicaoDex Logo" class="logo">
    <img src="/images/xidoco.webp" alt="Offline" class="offline-image">
    <h1>Không có kết nối mạng</h1>
    <p>Bạn đang offline. Vui lòng kiểm tra kết nối mạng và thử lại.</p>
    <p>Nếu bạn đã lưu truyện để đọc offline, hãy truy cập vào mục "Thư viện" để đọc các chương đã tải.</p>
    <a href="/" class="button">Thử lại</a>
  </div>
</body>
</html>
